name: Test Suite

on: [pull_request]

jobs:
  Full_Suite_Mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - run: npm run build
    - run: npm run test
